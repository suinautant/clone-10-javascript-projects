<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recipes App</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer="defer"></script>
    </head>

    <body>
        <div class="mobile-container">
            <header>
                <input type="text" />
                <button id="search"><i class="fas fa-search"></i></button>
            </header>
            <div class="fav-container">
                <h3>Favorite Meals</h3>
                <ul class="fav-meals">
                    <li>
                        <img
                            src="https://www.themealdb.com/images/ingredients/Lime.png"
                            alt=""
                        />
                        <span>Lime</span>
                    </li>
                    <li>
                        <img
                            src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview"
                            alt=""
                        />
                        <span>Carbonara</span>
                    </li>
                    <li>
                        <img
                            src="https://www.themealdb.com/images/media/meals/rvxxuy1468312893.jpg"
                            alt=""
                        />
                        <span>Lasagna</span>
                    </li>

                    <li>
                        <img
                            src="https://www.themealdb.com/images/media/meals/xxpqsy1511452222.jpg"
                            alt=""
                        />
                        <span>VeggieSoup</span>
                    </li>
                </ul>
            </div>
            <div class="meals" id="meals"></div>
        </div>
    </body>
</html>
